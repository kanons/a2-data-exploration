
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a2-data-exploration</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <!-- Custom files -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- your script file -->
    <script src="js/main.js"></script>
</head>

<body class="container">
    <h1>A2: Data Exploration</h1>
    <p>The following visualization shows the number of TSA claims in 2015. Source is from the <a href="https://www.dhs.gov/tsa-claims-data">Department of Homeland Security</a></p>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
				<input value="claim_site" type="radio" name="options" id="option1" autocomplete="off" checked>Claim Site
			</label>
        <label class="btn btn-primary">
				<input value="claim_type" type="radio" name="options" id="option2" autocomplete="off" >Claim Type
			</label>
        <label class="btn btn-primary">
				<input value="incident_date" type="radio" name="options" id="option2" autocomplete="off">Item Category
			</label>
    </div>
    <div id="vis"></div>
</body>

</html>
